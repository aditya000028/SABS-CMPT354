{% extends "layout.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ current_user.fname }}'s cart</h1>
                <hr>
            </div> 
        </div>
        <div class="row">
            {% for x in range(length) %}
            <article class="media">
            <div class="media-body">
                <div class="article-metadata">
                <div class="rectangle"></div>
                <h6><a class="article-title" href="#"><b>Product Name: </b>{{ items[x].objectName }}</a></h6>
                <p class="article-content"><b>price: </b>{{ items[x].objectPrice }}</p>
            </div>
            <article>
        {% endfor %}
        </div>
    </div>
{% endblock content %}
