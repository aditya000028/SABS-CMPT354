{% extends "layout.html" %}
{% block content %}
    {% for x in range(length) %}
        <article class="media">
          <div class="media-body">
            <div class="article-metadata">
            <div class="rectangle"></div>
            <h2><a class="article-title" href="#">{{ items[x].itemName }}</a></h2>
            <p class="article-content" id="price"><b>{{ items[x].price }}</b></p>
            <p class="article-content"><b>Brand:</b>{{ items[x].brand }}</p>
            <p class="article-content"><b>Dimensions:</b>{{ items[x].size }}</p>
            <p class="article-content"><b>In Stock:</b>{{ items[x].stock }}</p>
	    <a href='{{ url_for("show", itemID=items[x].itemID) }}'>Product Description</a>
            <img src={{item_names_list[x]}} style="width:50%;height:auto;">
          </div>
        <article>
    {% endfor %}
{% endblock content %}
