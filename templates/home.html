{% extends "layout.html" %}
{% block content %}
    {% for item in items %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ item.itemID }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ item.itemName }}</a></h2>
            <p class="article-content">{{ item.brand }}</p>
            <p class="article-content">{{ item.size }}</p>
            <p class="article-content">{{ item.price }}</p>
            <p class="article-content">{{ item.stock }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
